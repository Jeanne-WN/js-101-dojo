<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Statistics Calculator</title>
</head>
<body>
  <div style="margin-top: 54px;margin-left: 30%;width: 500px;">
    <h2 style="text-align: center;">Statistics Calculator</h2>

    <div><input id="input-box" style="margin-top: 10px; margin-bottom: 20px; width: 500px; height: 30px;"></div>

    <div id="buttons" style="text-align: center;">
        <button class="max">Maximum</button>
        <button class="min">Minimum</button>
        <button class="average">Average</button>
        <button class="length">Sequence Length</button>
    </div>

    <div id="result" style="margin-top: 10px;width: 500px;">
        <label>Result:</label>

        <div class="result-value"
             class="result"
             style="background: aliceblue;height: 40px;vertical-align: middle;line-height: 40px;padding-left: 20px;">
        </div>
    </div>
  </div>
</body>
</html>
